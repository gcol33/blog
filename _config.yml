title: "Null Hypothesis Accepted"
tagline: "A blog by Gilles Colling"
description: "A minimalist blog about Stats, Math and other interesting Stuff"

# If you're serving under /blog (e.g., GitHub Pages project site)
url: "https://gcol33.github.io"
baseurl: "/blog"   # since the repo is gcol33/blog

# Useful defaults
permalink: /:title/
markdown: kramdown
kramdown:
  input: GFM

# Excerpt handling
excerpt_separator: "---"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Housekeeping
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
  - CLAUDE.md
