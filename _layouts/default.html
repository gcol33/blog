<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Cousine:400,700,400italic,700italic" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- KaTeX CSS (no SRI to avoid hash mismatch issues) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="brand">
          <div class="brand-title">{{ site.title }}</div>
          {% if site.tagline %}
            <div class="brand-tagline">
              {{ site.tagline }} Â·
              <a href="https://gillescolling.com/" target="_blank">gillescolling.com</a>
            </div>
          {% endif %}
        </div>

        <nav class="nav">
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/archives/" | relative_url }}">Archives</a>
          <a href="{{ "/search/" | relative_url }}">Search</a>
        </nav>
      </header>

      {{ content }}
    </div>

    <!-- KaTeX core + auto-render (no SRI; robust init) -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
      (function initKatex() {
        function renderAll() {
          if (typeof renderMathInElement !== 'function') return;
          renderMathInElement(document.body, {
            delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "$",  right: "$",  display: false},
              {left: "\\(", right: "\\)", display: false},
              {left: "\\[", right: "\\]", display: true}
            ],
            ignoredTags: ["script","noscript","style","textarea","pre","code"]
          });
        }
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", renderAll);
        } else {
          renderAll();
        }
      })();
    </script>
  </body>
</html>
