---
layout: default
---
<h1>{{ page.title }}</h1>

<ul class="post-list">
{% assign category = page.category %}
{% for post in site.posts %}
  {% if post.categories contains category %}
  <li>
    <a href="{{ post.url | relative_url }}" class="entryLink">
      <span class="post-title">{{ post.title }}</span>
      <span class="lightText">{{ post.date | date: "%B %-d, %Y" }}</span>
    </a>
  </li>
  {% endif %}
{% endfor %}
</ul>
